<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- Link FontAwesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Link CSS -->
        <link rel="stylesheet" href="./css/grid.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header class="header">
            <input type="checkbox" id="menu-navbar" hidden />
            <div class="container">
                <div class="logo">
                    <a href="#!" class="logo-link">
                        <img src="./image/logo.svg" alt="" />
                    </a>
                </div>
                <a href="#!" class="sign-in-btn btn">Sign In</a>
                <label for="menu-navbar" class="menu">
                    <img src="./image/menu-icon.svg" alt="Menu" />
                </label>
                <label for="menu-navbar">
                    <span class="overlay"></span>
                </label>
                <nav class="navbar">
                    <div class="logo">
                        <a href="#!" class="logo-link">
                            <img src="./image/logo.svg" alt="" />
                        </a>
                    </div>
                    <ul class="nav-list">
                        <li class="nav-item active">
                            <i class="fa-solid fa-house nav-icon"></i>
                            <a href="#!" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <i class="fa-solid fa-shop nav-icon"></i>
                            <a href="#!" class="nav-link">Products</a>
                        </li>
                        <li class="nav-item">
                            <i
                                class="fa-solid fa-book-open-reader nav-icon"
                            ></i>
                            <a href="#!" class="nav-link">Guidelines</a>
                        </li>
                        <li class="nav-item">
                            <i class="fa-regular fa-thumbs-up nav-icon"></i>
                            <a href="#!" class="nav-link">Review</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero-content">
                        <div class="hero-decor-wrapper">
                            <span class="hero-decor-xl"></span>
                            <span class="hero-decor-lg"></span>
                            <span class="hero-decor-md"></span>
                            <span class="hero-decor-sm"></span>
                        </div>
                        <div class="hero-main-wrapper">
                            <img
                                src="./image/hero/hero-1.svg"
                                alt="hero"
                                class="hero-decor-1"
                            />
                            <h1 class="hero-slogan">
                                Make
                                <span class="highlight-text">
                                    Management<span
                                        class="highlight-text-decor-1"
                                    ></span
                                    ><span class="highlight-text-decor-2"></span
                                    ><span class="highlight-text-decor-3"></span
                                    ><span class="highlight-text-decor-4"></span
                                ></span>
                                Way More Easier Than Ever
                                <img
                                    src="./image/hero/hero-2.svg"
                                    alt="hero"
                                    class="hero-decor-2"
                                />
                            </h1>
                            <p class="hero-desc">
                                The online collaborative management platform to
                                bring more efficiency and performace
                            </p>
                            <div class="hero-action">
                                <a
                                    href="#!"
                                    class="request-btn btn button-active"
                                    >Request Demo</a
                                >
                                <a href="#!" class="contact-btn btn"
                                    >Contact Us</a
                                >
                            </div>
                        </div>
                        <div class="hero-decor-wrapper">
                            <span class="hero-decor-xl"></span>
                            <span class="hero-decor-lg"></span>
                            <span class="hero-decor-md"></span>
                            <span class="hero-decor-sm"></span>
                        </div>
                    </div>
                    <div class="hero-media">
                        <div class="hero-dashboard">
                            <div class="dashboard-sidebar">
                                <div class="dashboard-sidebar-header">
                                    <img
                                        src="./image/hero/menu-dashboard.svg"
                                        alt="menu-dashboard"
                                    />
                                    <img
                                        src="./image/hero/menu-dashboard-2.svg"
                                        alt="menu-dashboard-2"
                                    />
                                    <p>Dashboard</p>
                                </div>
                                <div class="dashboard-sidebar-list">
                                    <p class="sidebar-collection">
                                        Collections
                                    </p>
                                    <ul class="sidebar-list">
                                        <li class="sidebar-item">
                                            <a
                                                href="#!"
                                                class="collection-link"
                                            >
                                                School
                                            </a>
                                        </li>
                                        <li class="sidebar-item">
                                            <a
                                                href="#!"
                                                class="collection-link"
                                            >
                                                Personal
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="dashboard-content">
                                <div class="dashboard-content-header">
                                    <div class="return-icon">
                                        <span
                                            ><i
                                                class="fa-solid fa-angle-left"
                                            ></i
                                        ></span>
                                        School
                                    </div>
                                    <img
                                        src="./image/hero/3-dot.svg"
                                        alt="3-dot"
                                    />
                                    <img
                                        src="./image/hero/contact-us-icon.svg"
                                        alt="contact-us-icon"
                                        class="contact-us-icon"
                                    />
                                </div>
                                <div class="dashboard-content-main">
                                    <div class="dashboard-tasks">
                                        <div class="tasks-sort">
                                            <img
                                                src="./image/hero/sort-icon.svg"
                                                alt="Sort Icon"
                                            />
                                            <span>Sort</span>
                                        </div>
                                        <ul class="dashboard-tasks-list">
                                            <li class="dashboard-tasks-item">
                                                <input
                                                    type="checkbox"
                                                    id="task-1"
                                                    hidden
                                                />
                                                <label for="task-1">
                                                    Finish the Essay
                                                    collaboration
                                                </label>
                                            </li>
                                            <li class="dashboard-tasks-item">
                                                <input
                                                    type="checkbox"
                                                    id="task-2"
                                                    hidden
                                                />
                                                <label for="task-2">
                                                    Do the math for next monday
                                                </label>
                                            </li>
                                            <li class="dashboard-tasks-item">
                                                <input
                                                    type="checkbox"
                                                    id="task-3"
                                                    hidden
                                                />
                                                <label for="task-3">
                                                    Read the next chapter of the
                                                    book
                                                </label>
                                            </li>

                                            <li class="dashboard-tasks-item">
                                                <input
                                                    type="checkbox"
                                                    id="task-4"
                                                    hidden
                                                />
                                                <label for="task-4">
                                                    Send the collabaration files
                                                    to jerusha
                                                </label>
                                            </li>

                                            <li class="dashboard-tasks-item">
                                                <input
                                                    type="checkbox"
                                                    id="task-5"
                                                    hidden
                                                />
                                                <label for="task-5">
                                                    Finish the powerpoint
                                                    presentation
                                                </label>
                                            </li>

                                            <li class="dashboard-tasks-item">
                                                <input
                                                    type="checkbox"
                                                    id="task-6"
                                                    hidden
                                                />
                                                <label for="task-6">
                                                    Read the next chapter of the
                                                    book
                                                </label>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="dashboard-media">
                                        <p class="daily-task">Daily task</p>
                                        <video
                                            class="dashboard-video"
                                            src="./video/production_id_4167404 (2160p).mp4"
                                            preload="auto"
                                            autoplay
                                            loop
                                            muted
                                        ></video>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
